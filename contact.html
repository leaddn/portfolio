<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        <section id="contact" class="contact">
            <form method="post" action="traitement.php">
                <fieldset class="green no_border shadow">
                    <legend>Vos coordonnées</legend>

                    <div class="info_form">
                        
                        <label for="prénom" autofocus required><img src="./img/icone/name.png" class="icone">Nom Prénom :</label>
                       
                        <input type="text" name="prénom" id="prénom" placeholder="Nom Prénom" class="no_border green_shadow"/>
                    
                    </div>
                    
                    
                    <div class="info_form">
                        
                        <label for="email" required><img src="./img/icone/mail.png" class="icone">E-mail :</label>
                        
                    <input type="email" name="email" id="email" class="no_border green_shadow"/>
                   
                    </div>
                    
                    
                    <div class="info_form">
                        
                        <label for="tel"><img src="./img/icone/telephone.png" class="icone">Téléphone :</label>
                        
                        <input type="tel" name="tel" id="tel" class="no_border green_shadow"/>
                        
                    </div>
                    
                    <!--
                    <br>
                    <label for="pass">Votre mot de passe :</label>
                    <input type="password" name="pass" id="pass" />
                        -->
                        <div class="info_form">
                            
                            <label for="msg" required><img src="./img/icone/msg.png" class="icone">Votre message :</label>
                            <textarea name="msg" id="msg"></textarea>
                        </div>
                    
                
                    <input type="submit" value="Envoyer" />
                    </fieldset>
                
            </form>
        </section>
    </body>
</html>
